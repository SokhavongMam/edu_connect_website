<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A layout example that shows off a responsive pricing table."
        />
        <title>Pricing Table &ndash; Layout Examples &ndash; Pure</title>
        <link rel="stylesheet" href="/css/pure/pure-min.css" />
        <link rel="stylesheet" href="/css/pure/grids-responsive-min.css" />
        <link rel="stylesheet" href="/css/login_styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
            integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="menu">
            <div class="pure-menu pure-menu-horizontal">
                <a href="#" class="pure-menu-heading">Your Logo</a>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item">
                        <a href="/" class="pure-menu-link">Home</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Login</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">Signup</a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="/about.html" class="pure-menu-link">About</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="login-form">
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="aligned-name">Username</label>
                        <input
                            type="text"
                            id="aligned-name"
                            placeholder="Username"
                        />
                        <span class="pure-form-message-inline"
                            >This is a required field.</span
                        >
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-password">Password</label>
                        <input
                            type="password"
                            id="aligned-password"
                            placeholder="Password"
                        />
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-email">Email Address</label>
                        <input
                            type="email"
                            id="aligned-email"
                            placeholder="Email Address"
                        />
                    </div>

                    <div class="pure-controls">
                        <label for="aligned-cb" class="pure-checkbox">
                            <input type="checkbox" id="aligned-cb" /> I&#x27;ve
                            read the terms and conditions
                        </label>
                        <button
                            type="submit"
                            class="pure-button pure-button-primary"
                            
                        >
                            Login As Student
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
